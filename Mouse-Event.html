<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VHTM</title>
</head>
<img src="quabong.png" id="img">
<p> Click button below to move the image to right </p>
<input type="button" onclick="moveright();" value="Click me">

<body>
<script>
    let imgObj = null;
    imgObj = document.getElementById('img');
    window.onload=init;
    function init() {
        imgObj = document.getElementById('img');
        imgObj.style.position = 'relative'
        imgObj.style.left = '0px'
    }
        function moveright() {
            imgObj.style.left = parseInt(imgObj.style.left) + 200 + 'px';
        }


</script>
</body>
</html>
